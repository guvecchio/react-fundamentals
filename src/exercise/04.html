<body>
  <div id="root"></div>
  <div id="root2"></div>
  <div id="root3"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
      </div>
    )

      /* REESCREVENDO COMO UMA FUN√á√ÉO
      function message(msg){
        return <div className="message">{msg}</div>
      }
      */

      /* REESCREVENDO COMO ARROWFUNCTION
      const message = msg => <div className="message">{msg}</div>
      */

      // REESCREVENDO COM ESPALHAMENTO
      const message = props => <div className="message" {...props}></div>

      const element2 = (
          <div className="container">
          {message({ children: 'Hello World 2!' })}
          {message({ id : 'goodbye', children: 'Goodbye World 2....!' })}
          </div>
      ) // MESSAGE ENTRE CHAVES PARA INTERPOLAR

      // RENDERIZAR => processo de transformar instru√ß√µes escritas em JS em elementos HTML (de uma linguagem para outra)

      // Fun√ß√£o em JS que retorna um componente React personalisado
      // Esse componente tamb√©m possui props personalizadas (subject e greeting).
      function Message({subject, greeting}) {
        return (
        <div className="message">
          {greeting}, {subject}
        </div>
        )
      }

      // COPIAR OS COMENT√ÅRIOS DO CODIGO DO FAUSTO
      const element3 = (
          <div className="container">
          <Message subject="Word" greeting="Hello 3"/ >
          <Message subject="Goodbye" greeting="World 3"/>
          <Message subject="Mam√£e" greeting="Al√¥"/>
          </div>
      )


    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))

    ReactDOM.render(element2, document.getElementById('root2'))

    ReactDOM.render(element3, document.getElementById('root3'))
  </script>
</body>
