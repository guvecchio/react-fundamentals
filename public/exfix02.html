<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de fixação 2</title>
</head>
<body>

    <div id="root"></div> <!--É O ELEMENTO HTML ONDE O REACT IRÁ APRESENTAR O QUE FOI CONSTRUÍDO-->
    
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    
    <script type="text/babel">

        /*
            Usando os recursos do React (manipuladores de eventos, useRef e useState),
            escreva o nome completo da pessoa (EM MAIÚSCULAS) na div indicada toda vez que houver alteração
            nos campos de nome ou sobrenome.
        */

        function MeuForm(props){

            // 1) criar dois useRef e associá-los aos inputs
            const elNome = React.useRef()
            const elSobrenome = React.useRef()

            // 2) Criar um useState para armazenar o nome completo

            // Retorna um valor e uma função para atualizar o valor.
            const[nomeCompleto, setNomeCompleto] = React.useState('')

            /*
            3) Criar uma função para manipular o evento onChance dos inputs. Nessa
            função, deve-se ler os valor de ambos os inputs (com as refs), formar
            o nome completo em maiúsculas e guardá-lo na variável de estado.
            */

            function handleChange(event){
                const parte1 = elNome.current.value         // Captura o valor do input nome
                const parte2 = elSobrenome.current.value    // Captura o valor do input sobrenome

                // Armazenar o nome completo, já em maiúsculas, na variável de estado
                setNomeCompleto(parte1.toUpperCase() + ' ' + parte2.toUpperCase())
            }


             return(
                <form>
                    <div>
                        <label htmlFor="nome">Nome: </label>
                        <input ref={elNome} id="nome" onChange={handleChange} />
                    </div>
                    <div>
                        <label htmlFor="sobrenome">Sobrenome:   </label>
                        <input ref={elSobrenome} id="sobrenome" onChange={handleChange} />
                    </div>
                    {/*
                    4) Usar a variável de estado para atualizar o conteúdo da div do nome completo
                    */}
                    <div id="nomeCompleto">{NomeCompleto}</div>
                </form>
            )
        }

        ReactDOM.render(<MeuForm />, document.getElementById('root'))
        
    </script>
    
</body>
</html>
