<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de fixação 2</title>
</head>
<body>

    <div id="root"></div> <!--É O ELEMENTO HTML ONDE O REACT IRÁ APRESENTAR O QUE FOI CONSTRUÍDO-->
    
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    
    <script type="text/babel">

        /*
            Usando os recursos do React (manipuladores de eventos, useRef e useState),
            escreva o nome completo da pessoa (EM MAIÚSCULAS) na div indicada toda vez que houver alteração
            nos campos de nome ou sobrenome.
        */

        function MeuForm({onSubmitMeuForm}){

            // Retorna um valor e uma função para atualizar o valor.
            let[MeuForm, setMeuForm] = React.useState('')


            // função chamada sempre que há alteração no input => onChange={inputAlterado}
            function inputAlterado(event){
                const insereValor = event.target.value // recebe o valor digitado => value={MeuForm}

                // atualiza o valor em minúsculas
                setMeuForm(insereValor.toLowerCase())
            }

            return(
                <form>
                    <div>
                        <label htmlFor="MeuForm">Nome: </label>
                        <input id="nome" type="text" onChange={inputAlterado} value={MeuForm} />
                    </div>
                    <div>
                        <label htmlFor="sobrenome">Sobrenome:   </label>
                        <input id="sobrenome" />
                    </div>
                    <div id="nomeCompleto"></div>
                </form>
            )
        }

        ReactDOM.render(<MeuForm/ >, document.getElementById('root'))


    </script>
    
</body>
</html>
